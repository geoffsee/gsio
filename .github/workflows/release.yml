name: Release

on:
  workflow_dispatch:
    inputs:
      release-type:
        description: 'Release type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
          - prerelease
          - alpha
          - beta

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run tests
        run: bun test

      - name: Ensure clean working tree
        run: |
          echo "Dirty files before clean (if any):"
          git status --porcelain || true
          # Reset any tracked changes and remove untracked files/dirs (keeps ignored like node_modules)
          git reset --hard
          git clean -fd
          echo "After cleanup:"
          git status --porcelain || true

      - name: Release
        run: bun run release --ci --increment=${{ github.event.inputs.release-type }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
